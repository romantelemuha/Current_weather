<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false" class="info_input">
                <button class="info_button">
                    <img src="img/search.png" alt="no img...">
                </button>
            </div>
            <div class="weather">
                <img src="img/clouds.png" alt="no img" class="weather_icon">
                <h1 class="temperature">22Â°C</h1>
                <h2 class="city_name">London</h2>
            </div>
            <div class="info">
                <div class="column">
                    <img src="img/humidity.png" alt="no img">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="humidity_text">Humudity</p>
                    </div>
                </div>
                <div class="column">
                    <img src="img/wind.png" alt="no img">
                    <div>
                        <p class="wind">15 km/k</p>
                        <p class="wind_text">Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
